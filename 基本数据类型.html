	<script>
		//5种基本数据类型undefined，null，string，Boolean，number
		
		//undefined,已声明未定义，即变量未初始化
		var temp;
		//console.log(temp);  //undefined
		
		//null ,声明变量后赋值，值不存在
		temp=document.getElementById("btn");
		//console.log(temp);  //null
		
		//string,没有固定大小的原始类型，常用的string转义字符  \n换行; \b空格;\r回车;
		//转换类型
		var test=10;
		console.log(test.toString(16));
	</script>
